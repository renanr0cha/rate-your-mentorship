<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate your mentorship</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img1.png" alt="um balão de fala com 5 estrelas dentro, 3 preenchidas e 2 vazias">
    </header>
    <main>
      <form>
        <fieldset>
          <legend id="header-legend">
            Informações pessoais
          </legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div>
    
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name">
            </div>
  
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(insira um email válido)</span> </label>
            <input type="text" id="email">
          </div>
  
        </fieldset>

        <fieldset>
          <legend>
            Informações do mentor
          </legend>
          
            <div class="input-wrapper">
              <label for="first-name">Selecione quem foi o seu mentor</label>
              <select name="mentor-name" id="">
                <option value="" selected disabled>Escolha seu mentor</option>
                <option value="">Elon Musk</option>
                <option value="">Bill Gates</option>
                <option value="">Barack Obama</option>

              </select>
            </div>
    
            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor</label>
              <textarea rows="8" cols="33" id="mentor-feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="questions-answered" id="questions-answered">
              <label for="questions-answered">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>

            </div>
        </fieldset>

        <fieldset>
          <legend>
            Agendando próxima mentoria
          </legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span> </label>
              <input type="date" id="date">
            </div>
    
            <div class="input-wrapper">
              <label for="time-from">Das</label>
              <input type="time" id="time-from">
            </div>

            <div class="input-wrapper">
              <label for="time-until">Até</label>
              <input type="time" id="time-until">
            </div>
          </div>
        </fieldset>

        <input class="button" type="button" value="Salvar">
      </form>
    </main>
  
    <footer>
  
    </footer>
    
  </div>
</body>
</html>
